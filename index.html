  <body>
    <aside>
        <!-- adjustments section -->
      <div id="settings" class="adjustment ml-4">
        <div id="color-picker">
          <label for="head" class="description">Color</label>
          <input type="color" id="color" name="head" value="#BADA55" />
        </div>
        <div>
          <label for="customRange3" class="form-label description">Width</label>
          <input
            type="range"
            class="form-range"
            min="5"
            max="25"
            id="range"
            oninput="this.nextElementSibling.value = this.value"
            value="5"
          />
          <output></output>
        </div>
          <div id="poloygon-Number">
              <label class="description" for="head">Sides</label>
              <input type="number" id="sides" value="5" />
            </div>
            <div id="curve-Distance">
              <label for="head" class="description">Spacing</label>
              <input type="number" id="curveDistance" value="100" />
            </div>
            <form>
              <div class="form-group pt-5">
                <input type="file" class="file-uploader" id="uploader" />
              </div>
              <button type="button" id="download-Button" class="btn btn-outline-dark waves-effect mt-2 mb-2">
                <i class="fas fa-download"></i> Download PNG
              </button>
            </form>
          </div>
        </div>
    </aside>
    <section>
        <div class="container mb-5">
            <div id="canvasContainer">
              <!-- Canvas Draft -->
              <canvas id="canvasDraft" width="900" height="600"></canvas>
              <!-- Canvas  -->
              <canvas id="canvas" width="900" height="600"></canvas>
            </div>
        </div> 
    </section>
