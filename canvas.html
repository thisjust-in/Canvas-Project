<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <div>
      <h1 class="text-center mt-5 mb-5"><strong>Canvas</strong></h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div id="canvasContainer">
            <!-- Canvas Draft -->
            <canvas id="canvasDraft" width="700" height="600"></canvas>
            <!-- Canvas  -->
            <canvas id="canvas" width="700" height="600"></canvas>
          </div>
        </div>
        <div class="col-4">
          <button
            type="button"
            id="lineButton"
            class="btn btn-outline-dark waves-effect"
          >
            <i class="fas fa-pen-fancy"></i>
          </button>
          <button
            type="button"
            id="rectButton"
            class="btn btn-outline-dark waves-effect"
          >
            <i class="fas fa-vector-square"></i>
          </button>
          <button
          type="button"
          id="circleButton"
          class="btn btn-outline-dark waves-effect"
        >
          <i class="fas fa-circle"></i>
        </button>
          <button
            type="button"
            id="clearButton"
            class="btn btn-outline-dark waves-effect"
          >
            <i class="fas fa-trash-alt"></i>
          </button>

          <button
            type="button"
            id="straight-line-Button"
            class="btn btn-outline-dark waves-effect"
          >
            <i class="fas fa-slash"></i>
          </button>

          <button
            type="button"
            id="text-Button"
            class="btn btn-outline-dark waves-effect"
          >
            <i class="fas fa-i-cursor"></i>
          </button>
          <button
            type="button"
            id="erase-Button"
            class="btn btn-outline-dark waves-effect"
          >
            <i class="fas fa-eraser"></i>
          </button>

          <button
            type="button"
            id="download-Button"
            class="btn btn-outline-dark waves-effect mt-2 mb-2"
          >
            <i class="fas fa-download"></i>
          </button>

          <!-- adjustments section -->
          <div id="settings">
            <div id="color-picker">
              <label for="head">Color</label>
              <input type="color" id="color" name="head" value="#BADA55" />
            </div>
            <div>
              <label for="customRange3" class="form-label">Width</label>
              <input
                type="range"
                class="form-range"
                min="5"
                max="25"
                id="range"
                oninput="this.nextElementSibling.value = this.value"
                value="5"
              />
              <output></output>
            </div>
            <form>
              <div class="form-group">
                <label for="uploader">Select file</label>
                <input type="file" class="file-uploader" id="uploader" />
              </div>
            </form>
          </div>
          <br />
          <hr />
          <!-- Potential for more -->
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Mouse Methods -->
    <script src="assets/javascript/mouseMethods.js"></script>

    <!-- Line Function -->
    <script src="assets/javascript/lineFunction.js"></script>

    <!-- Circle Function -->
    <script src="assets/javascript/circleFunction.js"></script>
    
    <!-- Rectangle Function -->
    <script src="assets/javascript/rectFunction.js"></script>

    <!-- clearFunction -->
    <script src="assets/javascript/clearFunction.js"></script>

    <!-- straightLineFunction -->
    <script
      async
      defer
      src="assets/javascript/straightLineFunction.js"
    ></script>

    <!-- createText -->
    <script src="assets/javascript/createTextFunction.js"></script>

    <!-- Erase -->
    <script src="assets/javascript/eraseFunction.js"></script>

    <!-- upload -->
    <script src="assets/javascript/uploadFunction.js"></script>
  </body>
</html>
